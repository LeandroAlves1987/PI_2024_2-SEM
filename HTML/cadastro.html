<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastre-se</title>
    <link rel="stylesheet" href="../CSS/cadastro.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
</head>
<body>
    <div class="container">
        <div class="imagem-container">
            <img src="../Imagens/tela de cadastro/tela_cadastro.png" alt="Imagem promocional">
        </div>
        <div class="forms-cadastro">
            <h2>Cadastre-se</h2>
            <p>Crie sua conta e descubra o que a K-Drinks te proporcionar!</p>
            <form>
                <label for="name">Nome e sobrenome</label>
                <input type="text" id="name" placeholder="Nome e sobrenome" required>

                <label for="cpf">Informe seu CPF</label>
                <input type="text" id="cpf" placeholder="Informe seu CPF" required>

                <label for="email">Digite seu e-mail</label>
                <input type="email" id="email" placeholder="Digite seu e-mail" required>
                
                <label for="password">Crie uma senha</label>
                <input type="password" id="password" placeholder="Crie uma senha" required>

                <button type="submit">Cadastro</button>

                <div class="divider">ou</div>

                <div class="social-login">
                    <a href="#"><i class="fab fa-facebook-f"></i></a>
                    <a href="#"><i class="fab fa-google"></i></a>
                    <a href="#"><i class="fab fa-twitter"></i></a>
                </div>
            </form>
        </div>
    </div>
</body>
</html>
